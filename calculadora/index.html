<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <table class="table">

            <tbody>   
                <tr>
                    <td colspan="2">
                        <div id="resultado">
                            <input type="text" id="caixinha" class="flex-fill" disabled>
                        </div>
                        
                    </td>
                    <td>
                        <div id="apagar">
                        <button type="button" onclick="apagar()">C</button>
                    </div>
                </td>

                <td>
                    <div id="deletar">
                        <button type="button" class="btn btn-danger" onclick="deletar()">X</button>
                    </div>
                </td>

                </tr>             
                <tr>
                    <td>
                        <div id="num7">
                            <button type="button" onclick="minhaFuncao(7)">7</button>
                        </div>
                    </td>
                    <td>
                        <div id="num8">
                            <button type="button" onclick="minhaFuncao(8)">8</button>
                        </div>
                    </td>
                    <td>
                        <div id="num9">
                            <button type="button" onclick="minhaFuncao(9)">9</button>
                        </div>
                    </td>
                    <td>
                        <div id="divisao">
                            <button type="button" onclick="minhaFuncao('/')">/
                            </button>
                    </td>

                    <td>
                        
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id="num4">
                            <button type="button" onclick="minhaFuncao(4)">4</button>
                        </div>
                    </td>
                    <td>
                        <div id="num5">
                            <button type="button" onclick="minhaFuncao(5)">5</button>
                        </div>
                    </td>
                    <td>
                        <div id="num6">
                            <button type="button" onclick="minhaFuncao(6)">6</button>
                        </div>
                    </td>
                    <td>
                        <div id="mult">
                            <button type="button" onclick="minhaFuncao('*')">*
                            </button>
                        </div>
                        
                    </td>
                </tr>

                <tr>

                    <td>
                        <div id="num1">
                            <button type="button" onclick="minhaFuncao(1)">1</button>
                        </div>
                    </td>

                    <td>
                        <div id="num2">
                            <button type="button" onclick="minhaFuncao(2)">2</button>
                        </div>
                    </td>

                    <td>
                        <div id="num3">
                            <button type="button" onclick="minhaFuncao(3)">3</button>
                        </div>
                    </td>

                    <td>
                        <div id="adicao">
                            <button type="button" onclick="minhaFuncao('+')">+
                            </button>
                    </td>

                </tr>

                <tr>
                    <td>
                        <div id="ponto">
                            <button type="button" onclick="minhaFuncao('.')">.</button>
                        </div>
                    </td>
                    <td>
                        <div id="num0">
                            <button type="button" onclick="minhaFuncao(0)">0</button>
                        </div>
                    </td>

                    <td>
                        <div id="menos">
                            <button type="button" class="btn btn-primary" onclick="deletar()">=</button>
                        </div>
                    </td>

                    <td>
                        <div id="igual">
                            <button type="button" onclick="minhaFuncao('-')">-</button>

                    </td>

                </tr>

            </tbody>
        </table>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
